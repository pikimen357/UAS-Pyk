<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beli Peyek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="http://127.0.0.1:5500/landing/index.html">Peyek Kriuk</a>
            <div class="ms-auto">
                <a class="nav-link d-inline text-white me-3" href="http://127.0.0.1:5500/login/index.html">Login</a>
                <a class="nav-link d-inline text-white" href="#">Profile</a>
            </div>
        </div>
    </nav>

    <main>

        <div class="d-flex justify-content-center container" id="orderCont">
            <div class="box-wrapper row w-100" style="max-width: 370px;">
                <div class="col">
                    <img src="../assets/pkacang.png" class="mt-1" id="topImg" alt="">
                </div>
                <div class="col" id="col2">
                    <h5 id="Pkacang">Peyek Kacang</h5>
                    <p style="font-size: 10px;"><strong>Rp50.000/kg</strong></p>
                    <p id="toping" class="transparent-text">Toping Kacang tanah</p>
                    <label for="jumlah" class="" style="font-size: 10px;">Jumlah (kg):</label>
                    <div style="display: flex; align-items: center; gap: 8px; margin-top: 4px;">
                        <button type="button" class="btn btn-outline-dark" id="minus"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .5rem;">−</button>
                        <input type="text" class="form-control form-control-sm" id="jumlah" value="0.5" readonly>
                        <button type="button" class="btn btn-outline-dark" id="plus"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .5rem;">＋</button>
                    </div>
                    <p class="mt-2 " id="harga" value="25000"></p>

                </div>
                <button class="btn btn-dark btn-sm mt-2" id="checkout">Checkout</button>
            </div>
        </div>


        <div class="d-flex container p-4 mt-5" id="varCont">

            <div class="row w-100" style="max-width: 600px;">
                <h2 id="varianLain" class="mb-4">Varian Lainnya</h2>
                <div class="col" style="line-height: 22px;">
                    <img src="../assets/kedelai.png" class="Vlimg" alt="">
                    <h3 class=" mt-3"  style="font-size: 13.5px;">Peyek Kedelai</h3>
                    <p><span class="transparent-text">Kacang Kedelai</span><br>Rp52.000/kg</p>
                </div>
                <div class="col">
                    <img src="../assets/khijau.png" class="Vlimg" alt="">
                    <h3 class="mt-3" style="font-size: 13.5px;">Peyek Kacang Hijau</h3>
                    <p><span class="transparent-text">Kacang Kedelai</span><br>Rp52.000/kg</p>
                </div>
            </div>


        </div>

    </main>

    <footer class="mt-auto py-3" style="background-color: #c8ae7c;">
        <div class="container ">
            <div class="row">

                <!-- Kolom Kiri -->
                <div class="col-md-6 mb-md-0 mb-3">
                    <h5 class="text-white fw-bold mb-0">Peyek Kriuk ENI</h5>
                </div>

                <!-- Kolom Kanan -->
                <div class="col-md-6 text-md-end">
                    <p class="text-dark mb-1">Telp: 085229297152</p>
                    <p class="text-dark mb-0 text-muted">Kismantoro, Wonogiri, Jawa Tengah</p>
                </div>

            </div>
        </div>
    </footer>



    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
